    <div class="row g-3 mb-3 align-items-center">
        <div class="col-sm-4">
          <label for="inputPrincipal" class="col-form-label">Principal :</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputPrincipal" class="form-control" aria-describedby="inputPrincipalhelp">
        </div>
        <div class="col-auto">
          <span id="inputPrincipalhelp" class="form-text">
          the amount you will borrow
          </span>
        </div>
      </div>

      <div class="row g-3 mb-3 align-items-center">
        <div class="col-sm-4">
          <label for="inputInterest" class="col-form-label">Interest Rate:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputInterest" class="form-control" aria-describedby="inputInteresthelp">
        </div>
        <div class="col-auto">
          <span id="inputInteresthelp" class="form-text">
          The interest rate (As a whole number, i.e. 6.75)
          </span>
        </div>
      </div>


      <div class="row g-3 mb-3 align-items-center">
        <div class="col-sm-4">
          <label for="inputLoanLength" class="col-form-label">Loan Length :</label>
        </div>
        <div class="col-auto">
          <input type="text" id="inputLoanLength" class="form-control" aria-describedby="inputLoanLengthhelp">
        </div>
        <div class="col-auto">
          <span id="inputLoanLengthhelp" class="form-text">
         the length of loan in years.
          </span>
        </div>
      </div>

      <div class="row g-3 mb-3 align-items-center">
        <div class="col-auto">
        <input type="button" class="btn btn-primary" id="buttonCalculate" value="Calculate!">
        </div>
      </div>


      <div class="row g-3 mb-3 align-items-center">
        <div class="col-sm-4">
          <label for="outputMonthlyPayment" class="col-form-label">Monthly Payment :</label>
        </div>
        <div class="col-auto">
          <input type="text" id="outputMonthlyPayment" class="form-control" aria-describedby="outputMonthlyPaymenthelp">
        </div>
        <div class="col-auto">
          <span id="outputMonthlyPaymenthelp" class="form-text">
         The monthly amount due.
          </span>
        </div>
      </div>


      <div class="row g-3 mb-3 align-items-center">
        <div class="col-sm-4">
          <label for="outputTotalAmount" class="col-form-label">Loan Length :</label>
        </div>
        <div class="col-auto">
          <input type="text" id="outputTotalAmount" class="form-control" aria-describedby="outputTotalAmounthelp">
        </div>
        <div class="col-auto">
          <span id="outputTotalAmounthelp" class="form-text">
         The total amount paid to complete the loan.
          </span>
        </div>
      </div>
